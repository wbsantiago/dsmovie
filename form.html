<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DsMovie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="container">
            <h1>DSMovie</h1>
            <div class="dsmovie-contact-container">
                <img class="logo-github" src="css/github-sign.svg" alt="github">
                <a href="https://github.com/devsuperior">/Devsuperior</a>
            </div>
        </nav>

    </header>

    <main>

        <section id="dsmovie-form-section" >
            
        <div class="container dsmovie-form-container">
            <div>
                <div class="dsmovie-card" >
                    <img class="img-card" src="img/spider-man.svg" alt="capa">
                    <div class="dsmovie-form-description">
                        <h3>O Espetacular Homen-Aranha 2: A Ameaça de Electro</h3>
                        <form class="dsmovie-form">
                            <div class="form-group dsmovie-form-group">
                                <label for="email">Informe seu email</label>
                                <input type="email" id="email" placeholder="Escreva aqui seu email!" class="form-control">
                            </div>
                            <div class="form-group dsmovie-form-group" >
                                <label for="score">Informe sua avaliação</label>
                                <select class="form-control" name="score" id="score">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="dsmovie-form-btn-container">
                                <button class="dsmovie-btn"type="submit">Avaliar</button>
                                <a class="dsmovie-btn" href="index.html">Cancelar</a>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div> 
        </div>
        </section>

    </main>


</body>
</html>
